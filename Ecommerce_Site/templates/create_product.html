  <hr>
  <form class="form-horizontal" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.product_name.id_for_label }}" class="col-sm-2 control-label">Product Name:</label>
      <div class="col-sm-10">
        {{ form.product_name }}
      </div>
    </div>
    <div class="form-group">
      <label for="{{ form.product_category.id_for_label }}" class="col-sm-2 control-label">Product Category:</label>
      <div class="col-sm-10">
        {{ form.product_category }}
      </div>
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}" class="col-sm-2 control-label">Description:</label>
      <div class="col-sm-10">
        {{ form.description }}
      </div>
    </div>
    <div class="form-group">
      <label for="{{ form.price.id_for_label }}" class="col-sm-2 control-label">Price:</label>
      <div class="col-sm-10">
        {{ form.price }}
      </div>
    </div>
    <div class="form-group">
      <label for="{{ form.image.id_for_label }}" class="col-sm-2 control-label">Image:</label>
      <div class="col-sm-10">
        {{ form.image }}
      </div>
    </div>
    <div class="form-group">
      <label for="{{ form.quantity.id_for_label }}" class="col-sm-2 control-label">Quantity:</label>
      <div class="col-sm-10">
        {{ form.quantity }}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  
{% endblock %}
