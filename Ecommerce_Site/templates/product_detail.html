{% extends 'base.html' %}
{% block title %}Product Detail Page{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Product Detail Page</title> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-Cnm2JPTM9k4I0F4O4w3ttGp/BhJSSPj+PYfB09jLX33ZG1q7VZZf67xuL6V+UyHdO6O1Uudr+dU7dXz0ZjIB7Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-JtQ2aPJi/Hfv9JP2QJF4jL4LDx4/3pHCwY3G+qUpS10CgNvR9XZKWlhhBy4b4jMGTaHvGpYwY1jLxDJfSsdPvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Product images */
    .product-image {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }

    .product-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Product details */
    .product-details {
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .product-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .product-rating {
      color: #f39c12;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .product-description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f39c12;
      margin-bottom: 1rem;
    }

    /* Product options */
    .product-option {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .product-option-label {
      font-size: 1rem;
      font-weight: 600;
      margin-right: 1rem;
    }

    .product-option-select {
      flex-grow: 1;
      margin-right: 1rem;
    }

    /* Add to cart button */
    .add-to-cart-button {
      display: inline-block;
      background-color: #f39c12;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease-in-out;

    }

    .add-to-cart-button:hover {
      background-color: #e67e22;
    }

    /* Quantity input */
    .quantity-input {
      display: inline-block;
      width: 6rem;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin-right: 1rem;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #f39c12;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .product-details {
        margin-left: 2rem;
        flex-grow: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="product-image">
          <!-- <img src="https://picsum.photos/600/600?random=1" alt="Product Image"> -->
          <img src="{{ product.image.url }}" alt="{{ product.name }}">

        </div>
      </div>
      <div class="col-md-6">
        <div class="product-details">
          <h1 class="product-name">{{ product.product_name }}</h1>
          <div class="product-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span>(10 Reviews)</span>
          </div>
          <p class="product-description"> {{ product.description }} </p>
          <p class="product-price" style="color: #f85606">${{ product.price }}</p>
          <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <!-- <div class="product-option">
                <label class="product-option-label" for="size">Size:</label>
                <select class="product-option-select" id="size">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>

              <div class="product-option">
                <label class="product-option-label" for="color">Color:</label>
                <select class="product-option-select" id="color">
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                </select>
              </div> -->

            <div class="product-option">
              <label class="product-option-label" for="quantity">Quantity:</label>
              <!-- <input class="quantity-input" type="number" id="quantity" value="1" min="1" max="10"> -->
              <input type="number" aria-placeholder="Quantity" placeholder="Quantity" name="quantity" id="quantity"
                class="form-control" value="1" min="1" />
            </div>
            <button class="add-to-cart-button" type="submit">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-kvDRmvqP3oGy+0nLzguc1dYSa2f5Y5n5j5ZivXNUhBnNNMFXvnz7t+P4x4E4t4CnZpY7lcMLtpi9rV7d8KbhUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
{% endblock %}
