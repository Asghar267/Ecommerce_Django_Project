{% extends 'base.html' %}
{% block title %} Shipping Address Form {% endblock %}

{% block content %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="container mt-5">
  <h1>Shipping Address Form</h1>
  <form method="post" action="shipping_address">
    {% csrf_token %}

    <div class="form-group">
      <label for="shipping_address">Shipping Address:</label>
      <input type="text" class="form-control" id="shipping_address" name="shipping_address">
    </div>
    <div class="form-group">
      <label for="shipping_city">Shipping City:</label>
      <input type="text" class="form-control" id="shipping_city" , name="shipping_city">
    </div>
    <div class="form-group">
      <label for="shipping_state">Shipping State:</label>
      <input type="text" class="form-control" id="shipping_state" name="shipping_state">
    </div>
    <div class="form-group">
      <label for="shipping_country">Shipping Country:</label>
      <input type="text" class="form-control" id="shipping_country" name="shipping_country">
    </div>
    <div class="form-group">
      <label for="shipping_zip_code">Shipping Zip Code:</label>
      <input type="text" class="form-control" id="shipping_zip_code" name="shipping_zip_code">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86d6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dNH4IxtlzTI7UksdQRVveyX9C9
  " crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% endblock %}
